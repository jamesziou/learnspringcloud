spring:
  application:
    name: license-service
  profiles:
    active: default
  cloud:
    config:
      uri: http://localhost:8080/config-service
      enabled: true
server:
  #最大请求头大小
  max-http-header-size: 8KB
  port: 8081
  servlet:
    context-path: /license-service
  tomcat:
    uri-encoding: UTF-8
    threads:
      #最小线程数
      min-spare: 10
      #最大线程数
      max: 10
    #最大链接数
    max-connections: 50
    #最大等待队列长度
    accept-count: 10
    #最多请求体大小
    max-http-form-post-size: 16KB
    #链接超时
    connection-timeout: 2000
management:
  endpoints:
    web:
      exposure:
        include: refresh,info, health
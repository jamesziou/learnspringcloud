spring:
  application:
    name: license-service
  pid:
    file: D:/taobao_data/${spring.application.name}/pid/application.pid
  profiles:
    active: default
  cloud:
    config:
      uri: http://192.168.123.198:8000/config-service
      enabled: true
server:
  #最大请求头大小
  max-http-header-size: 8KB
  port: 8081
  servlet:
    context-path: /license-service
  tomcat:
    uri-encoding: UTF-8
    threads:
      #最小线程数
      min-spare: 10
      #最大线程数
      max: 10
    #最大链接数
    max-connections: 50
    #最大等待队列长度
    accept-count: 10
    #最多请求体大小
    max-http-form-post-size: 16KB
    #链接超时
    connection-timeout: 2000
    accesslog:
      enabled: true
      #格式
      pattern: "%t [%I] %{X-Forwarded-For}i %a %r %s (%D ms)"
      #缓存日志定期刷新输出（建议设置为true，否则当有请求立即打印日志对服务的响应会有影响）
      buffered: true
      #日志文件路径，可以是相对于tomcat的路径也可是绝对路径
      directory: D:/taobao_data/${spring.application.name}/logs/tomcat/logs
      #放在日志文件名中的日期格式
      file-date-format: .yyyy-MM-dd
      #日志文件名前缀
      prefix: access_log
      #日志名后缀
      suffix: .log
      #推迟在文件名中加入日期标记，直到日志分割时
      rename-on-rotate: false
      #是否启用访问日志分割
      rotate: true
      #日志文件的字符编码
      encoding: UTF-8
management:
  endpoints:
    web:
      exposure:
        include: refresh,info, health
eureka:
  client:
    fetch-registry: true
    #eureka client刷新本地缓存时间
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://192.168.123.198:7000/eureka-server/eureka
  instance:
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    #注意，EurekaServer一定要设置eureka.server.eviction-interval-timer-in-ms否则这个配置无效，这个配置一般为服务刷新时间配置的三倍
    lease-expiration-duration-in-seconds: 15
    #服务刷新时间配置，每隔这个时间会主动心跳一次
    lease-renewal-interval-in-seconds: 5